<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script>
        $(document).ready(function(){
            $("#btn").click(function(){
                let day = parseInt($("#day").val());
                let month = parseInt($("#month").val());
                let year = parseInt($("#year").val());
                let d =  new Date();
                $("#res").html(`${Math.abs(d.getFullYear()-year)} Years ${Math.abs(d.getMonth()+1-month)} Months ${Math.abs(d.getDate()-day)} Days`);
                

            });
        });
    </script>

</head>
<body>
    <div class="header">
        Age Calculator
    </div>
    <div class="title">
        Enter The Birth Date
    </div>
    <div class="form">
        <form>
            <label for="day">DAYS</label><br>
            <input type="text" id="day"><br>
            <label for="month">MONTHS</label><br>
            <input type="text" id="month"><br>
            <label for="year">YEARS</label><br>
            <input type="text" id="year"><br>
        </form>
        <button id="btn">FIND AGE</button>
    </div>
    <br>
    <hr>
    <p style="text-align:center; color:red; font-size:3rem; margin-top:3%" id="res"></p>
    <hr>
</body>
</html>
